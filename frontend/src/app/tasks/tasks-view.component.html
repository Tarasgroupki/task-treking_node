<mat-list role="list">
  <mat-list-item role="listitem">ID: {{id}}</mat-list-item>
  <mat-list-item role="listitem">Title: {{task['title']}}</mat-list-item>
  <mat-list-item role="listitem">Description: {{task['description']}}</mat-list-item>
  <mat-list-item role="listitem">Sprint Assigned: {{task['sprint_assigned']}}</mat-list-item>
  <mat-list-item role="listitem">User Created: {{task['user_created']}}</mat-list-item>
  <mat-list-item role="listitem">Deadline: {{task['deadline']}}</mat-list-item>
</mat-list>
<a routerLink="/tasks/add/{{ id }}" routerLinkActive="active"><button mat-button class="edit">{{ 'Редагувати' }}</button></a>
<a routerLink="/tasks/delete/{{ id }}" routerLinkActive="active"><button mat-button class="delete">{{ 'Видалити' }}</button></a>
<div class="form-group">
  <mat-form-field>
    <mat-select id="mark" [(ngModel)]="selectedValue" (ngModelChange)="onSelectedChange($event)" placeholder="Vote" #vote="ngModel">
      <mat-option *ngFor="let votes of votes_arr" [value]="votes.value">
        {{ votes.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="form-group">
  <button *ngIf="users.indexOf(user_id) != -1" mat-button (click)="updateVote()">Оцінити</button>
  <button *ngIf="users.indexOf(user_id) == -1" mat-button (click)="addVote()">Оцінити(створити)</button>
</div>
